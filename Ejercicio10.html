<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

    //La función parseInt toma el valor ingresado por el usaurio, que en este caso puede ser un string y lo transforma en un número entero
    // La función prompt nos permite insertar número a través de la pantalla
	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));

    // se genera una nueva variablen. La cual, toma las victorias y las multiplica x3, a esto se le suma el número de los empates
	var puntosTotal = (victorias * 3) + empates;
    // una vez hecha la operación se imprime el número de puntos total
	imprimir("El total de puntos del equipo es: " + puntosTotal);

	// en este caso se generan tres condiciones:
    
    // si los puntos totales son mayores a 28 se imprime: El equipo está mejor que el año pasado

	if (puntosTotal > 28) { 

		imprimir("El equipo está mejor que el año pasado");
	
	}
	
    
    // si los puntos totales son menores a 28 se imprime: El equipo está peor que el año pasado

	if (puntosTotal < 28) { 	
	
		imprimir("El equipo está peor que el año pasado");
	
	}


     // si los puntos totales son iguales a 28 se imprime: El equipo está igual que el año pasado

	if (puntosTotal == 28) { 
	
		imprimir("El equipo está igual que el año pasado");

	}

</script>
