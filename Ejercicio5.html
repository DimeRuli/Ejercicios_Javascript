<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
       
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    //nombramos la función y las variables que usa para poder funcionar
    function calcularimc(peso,altura){
    // colocamos como estas variables realizan su operación 
        imc= peso / (altura*altura);
        return (imc);
        // colocamos el return debido a que son variables globales y su 
        // uso esta basado en lo que le mandemos más adelante 
        // si el navegador presenta UNDEFINED es porque : se omitió
        // el valor de la variable y se genera nuevamente la función sin 
        // variables 

    }

    //IMC DE RULi
    
    // se especifica el peso del usuario, con ello se 
    // establece el peso dentro de la función 
    peso = 64;
    // se especifica la altura  del usuario, con ello se 
    // establece la altura  dentro de la función 
    altura= 1.62;

    // se especifica el resultado que se debe de imprmir en el navegador
    // en este caso es el imcRuli
    // Además se llama la función dándole las variables que necesita para
    // poder funcionar, respetando el orden en el que se especificaron los parametros
    imcRuli = calcularimc(peso,altura);
    //indicamos lo  que debe de imprimir el navegador en este caso el ImcRuli
    imprimir("El imc de Ruli es: " + imcRuli);


    
</script>
