
<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
       
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    // Declaración de la función y sus variables.
    function calcularImc(peso,altura){
    

    // Es una buena práctica hacer funciones objetivas que realicen máxima una instrucción, 
    // un solo calculo. Es decir una función a la vez. que retorne un solo valor 
    // Las instrucciones quen no competan a la función es mejor dejarlas fuera de ella

    // Mediante el return se especifica la operación que permitirá obtener el Imc, 
    // utilizando las dos de las variables especificadas

    return (peso / (altura*altura));

    }
    
    // Declaración de la variable nombre y el prompt que lo obtendrá 
    nombre = prompt("Mencione su nombre");
    // Declaración de la variable peso y el prompt que la obtendrá, anexando el nombre
    peso = prompt (nombre + " Mencione su peso");
    // Declaración de la varibale altura y el prompt que la obtendrá, anexando el nombre 
    altura = prompt (nombre + " Mencione su altura");
     
    // declaración de la variable imcResultado, la cual es el resultado de la función
    // dentro de imcresultado se guarda el resultado de la función
    imcresultado = calcularImc(peso,altura);
    
    //impresión de la variable nombre y la variable imc resultado
    imprimir(nombre + " su imc es: " + imcresultado);
</script>
